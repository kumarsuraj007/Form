<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="main-container">
        <div class="side">
            <div class="content2">
                <p>
                  Signin to experience the most <br />efficient way to
                  communication.
                </p>
                <div class="inputs">
                    <div class="input-psd">
                        <i class="fa-solid fa-lock inputIcon"></i>
                        <input required id="email" type="email" placeholder="ENTER YOUR EMAIL">
                    </div>
        
                    <div class="input-psd">
                        <i class="fa-solid fa-lock inputIcon"></i>
                        <input required id="password" type="password" placeholder="ENTER YOUR PASSWORD">
                    </div>
                    <div class="submit-btn">
                        <button id="submitBtn" class="sub-btn" type="submit">Sign in<i class="fa-solid fa-arrow-right arrow"></i></button>
                    </div>
                  </div>
        </div>
        
        </div>
       
    <script src="signin.js"></script>
</body>
</html>
